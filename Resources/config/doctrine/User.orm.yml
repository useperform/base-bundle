Perform\BaseBundle\Entity\User:
    type: entity
    table: perform_base_user
    repositoryClass: Perform\BaseBundle\Repository\UserRepository
    id:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
    fields:
        forename:
            type: string
        surname:
            type: string
        password:
            type: string
        email:
            type: string
